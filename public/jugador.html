<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Estadísticas por Jugador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/ico" href="/logo.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-image: url('/fondo.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
      color: #000000;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-top: 70px;
    }

    .navbar-custom {
      background-color: rgba(248, 200, 220, 0.9) !important;
      backdrop-filter: blur(5px);
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .navbar .nav-link,
    .navbar .navbar-brand {
      font-family: 'Dancing Script', cursive;
      font-size: 1.3rem;
      color: #000000 !important;
      font-weight: bold;
      margin-right: 1rem;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #a61c59 !important;
    }

    main {
      flex: 1;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      text-align: center;
    }

    .chart-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      margin-bottom: 2rem;
    }

    .chart-box canvas {
      max-height: 200px;
    }

    footer {
      background-color: rgba(248, 200, 220, 0.9);
      color: #000000;
      font-size: 0.9rem;
      backdrop-filter: blur(5px);
      text-align: center;
      padding: 1rem;
    }

    footer i {
      margin: 0 5px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="/logo.png" alt="Logo">
        <span class="fw-bold">Nandary Bot</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item me-3"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item me-3"><a class="nav-link" href="guild_list.html">Miembros</a></li>
          <li class="nav-item me-3"><a class="nav-link active" href="jugador.html">Jugador</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">

    <div class="text-center mb-3 mt-3">
      <a href="/index.html" class="btn btn-secondary">
        <i class="bi bi-house-door-fill me-1"></i> Volver a Inicio
      </a>
    </div>

    <h2 class="text-center mt-5 mb-3 fw-bold text-white px-4 py-3 rounded"
      style="background-color: rgba(0, 0, 0, 0.4); text-shadow: 2px 2px 6px rgba(0,0,0,0.8);">
      Estadísticas Por Jugador
    </h2>

    <!--h1 class="mb-4"></h1-->

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="jugadorSelect" class="form-label">Seleccionar Jugador</label>
        <select id="jugadorSelect" class="form-select">
          <option value="">-- Elegí un jugador --</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="fechaInicio" class="form-label">Desde</label>
        <input type="date" id="fechaInicio" class="form-control" />
      </div>
      <div class="col-md-3">
        <label for="fechaFin" class="form-label">Hasta</label>
        <input type="date" id="fechaFin" class="form-control" />
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button id="btnActualizar" class="btn btn-primary w-100">Actualizar</button>
      </div>
    </div>

    <div class="chart-box">
      <h5 class="text-center">Gráfico de Poder del Jugador</h5>
      <canvas id="graficoPoderJugador"></canvas>
    </div>

    <div class="chart-box">
      <h5 class="text-center">Gráfico de Cacería del Jugador</h5>
      <canvas id="graficoCaceriaJugador"></canvas>
    </div>
  </div>

  <footer>
    <div class="container">
      <p class="mb-0">
        <i class="bi bi-c-circle"></i> 2025 Visor de Gremios | Hecho con <i class="bi bi-heart-fill text-danger"></i>
        por Arielygnacio.
      </p>
    </div>
  </footer>

  <script src="script_jugador.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
